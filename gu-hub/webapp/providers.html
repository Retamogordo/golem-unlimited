<div class="col-md-12" ng-controller="ProvidersController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-right"><a class="btn btn-sm btn-default" href="#" ng-click="refresh()"><i class="glyphicon glyphicon-refresh"></i></a></div>
            <h4><i class="glyphicon glyphicon-th"></i> Providers</h4>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Node Id</th>
                    <th>Connection</th>
                    <th>RAM</th>
                    <th>GPU</th>
                    <th>Sessions</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="peer in peers track by peer.nodeId">
                        <td>
                            <code><a href="#" ng-click="updatePeer(peer)">{{peer.nodeId}}</a></code>
                            <span class="label label-default" ng-if="!!peer.os">{{peer.os}}</span>
                        </td>
                        <td>{{peer.peerAddr}}</td>
                        <td><span ng-if="peer.ram">
                            <uib-progress max="peer.ram.total" animate="false">
                                <uib-bar value="peer.ram.used" type="warning" title="used"><span ng-hide="peer.ram.used/peer.ram.total < 0.05">{{peer.ram.used/1000/1000 | number: 1}}</span></uib-bar>
                                <uib-bar value="peer.ram.free" type="success" title="free"><span ng-hide="peer.ram.free/peer.ram.total < 0.05">{{peer.ram.free/1000/1000 | number: 1}} GB</span></uib-bar>
                            </uib-progress>
                        </span></td>
                        <td>
                            <span ng-if="!!peer.gpu">
                                <span class="label label-success" ng-if="peer.gpu.amd">AMD</span>
                                <span class="label label-success" ng-if="peer.gpu.nvidia">NVIDIA</span>
                            </span>
                        </td>
                        <td>{{(peer.sessions.length || 0)}}</td>
                        <td>{{peer.nodeName || peer.hostname}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
